<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--Link hacia bootstrap-->

    <title>Portafolio</title>

    <link rel="stylesheet" href="../styles/main.css" />
  </head>

  <body>
    <div class="app">
      <hr />

      <div class="container">
        <div class="row">
          <div class="col bg-primary">Col-1</div>
          <div class="col bg-secondary">Col-2</div>
          <div class="col bg-warning">Col-3</div>
        </div>
      </div>

      <div class="navbar">
        <nav>
          <div class="logo">Logo</div>
          <div class="links">
            <a href="#table-tec">Tecnologias</a>
            <a href="#form-contact">Contacto</a>
            <a href="#social-links">Redes sociales</a>
          </div>
        </nav>
      </div>
      <div class="table-tec">
        <h2>Mis habilidades técnicas</h2>
        <table>
          <thead>
            <tr>
              <th>Tecnología</th>
              <th>Conocimiento</th>
              <th>End</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>HTML5</td>
              <td>70%</td>
              <td>Front-end</td>
            </tr>

            <tr>
              <td>CSS</td>
              <td>50%</td>
              <td>Front-end</td>
            </tr>

            <tr>
              <td>Java Script</td>
              <td>100%</td>
              <td>Front-end</td>
            </tr>

            <tr>
              <td>MySQL</td>
              <td>100%</td>
              <td>Back-end</td>
            </tr>
          </tbody>
        </table>
      </div>

      <br />
      <hr />

      <h2>Contactame!</h2>
      <div class="form-contact">
        <form action="https://www.google.com/" method="post" target="_blank">
          <label for="nombre">Nombre completo/Empresa:</label>
          <input type="text" id="nombre" />
          <br />
          <br />
          <label for="email">E-mail:</label>
          <input type="email" id="email" />
          <br />
          <br />
          <label for="fecha">Fecha:</label>
          <input type="date" id="fecha" />
          <br />
          <br />
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje"></textarea>
          <br />
          <br />
          <button>Limpiar inputs</button>

          <input type="submit" />
        </form>
      </div>

      <br />
      <hr />

      <div class="social-links">
        <h2>Mis redes sociales</h2>

        <a href="https://www.instagram.com/itsmonyls" target="_blank">
          <img
            border="0"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/1200px-Instagram_logo_2016.svg.png"
            width="100"
            height="100"
          />
        </a>

        <a href="https://github.com/MonicaALS" target="_blank">
          <img
            border="0"
            src="https://th.bing.com/th/id/R.ecc4cf252a967f043b7cc229560486ac?rik=wCLm27fpliyrrA&riu=http%3a%2f%2fpngimg.com%2fuploads%2fgithub%2fgithub_PNG84.png&ehk=GB24vQqzYVTnROJFjgbp2ZEiLmGIUvk50nrwgXQDfRs%3d&risl=&pid=ImgRaw&r=0"
            width="100"
            height="100"
          />
        </a>

        <a href="https://www.facebook.com/mony.a.lopez.7" target="_blank">
          <img
            border="0"
            src="https://www.bing.com/th?id=OIP.aYVbqEFb2M-SWsBh_LafIQHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2"
            width="100"
            height="100"
          />
        </a>

        <a href="https://www.linkedin.com/in/monica05" target="_blank">
          <img
            border="0"
            src="https://th.bing.com/th/id/R.14f8d0d8ea255a03471032d79087fdf0?rik=Jcph23UZL08iCA&riu=http%3a%2f%2f1000logos.net%2fwp-content%2fuploads%2f2017%2f03%2fColor-of-the-LinkedIn-Logo.jpg&ehk=hT5Ibkg%2fFPa%2f7TPm%2fs2TP8Fxdd7ySQQBuZmn88xh5j0%3d&risl=&pid=ImgRaw&r=0"
            width="100"
            height="100"
          />
        </a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!--Link de CDN para Bootstrap 5 JavaScript y Popper-->
  </body>
</html>
